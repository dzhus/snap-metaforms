<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/resources/static/css/main.css" />
    <link rel="stylesheet" href="/resources/static/css/login.css" />
  </head>
  <body>
    <div id="loginblock" class="block">
      <div id="loginlogo">
        <img src="/resources/static/images/awesome-inactive.png" />
      </div>
      <form id="loginform" action="/login" method="POST">
        <label>Имя пользователя:<br />
          <input type="text" class="field" name="login" />
        </label>
        <br />
        <label>Пароль: <br />
          <input type="text" class="field" name="password" />
        </label>
        <br />
        <label>
          <input type="checkbox" class="field" name="remember" />
          Запомнить меня
        </label>
        <div id="logincontrols">
          <button class="btn info" type="submit">Вход</button>
        </div>
      </form>
      <div style="clear: both;" />
    </div>
  </body>
</html>
